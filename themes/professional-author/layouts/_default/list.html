{{ define "main" }}
<article class="single-page">
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <p class="page-subtitle">{{ .Params.subtitle }}</p>
        {{ end }}
    </header>
    
    <div class="page-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
